<!DOCTYPE html>
<html>
    <head>
        <title>Genshin Abyss Tourney</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
            <div class="container">
                <a class="navbar-brand" href="home.html">GITV</a>
                <div class="navbar-nav">                    
                    <a class="nav-link" href="home.html">Home</a>
                    <a class="nav-link" href="index.html">Stats</a>
                    <a class="nav-link" href="tournaments.html">Tournaments</a>
                    <a class="nav-link" href="news.html">News</a>
                    <a class="nav-link active" href="players.html">Players Profiles</a>
                </div>
                <form class="d-flex ms-auto" style="position: relative;">
                    <input class="form-control me-2" type="search" id="globalSearch" placeholder="Search players...">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                    <div id="suggestions" class="suggestions"></div>
                </form>
            </div>    
        </nav>
        <div class="container">
            <h1 class="text-center mt-4">Players Profiles</h1>
            <div class="row" id="profileList"></div>
        </div>
        <script>
            const playerData = [
            { name: "Mark", region: "EU", avatar: "avatar1.png", twitter: "mark_genshin" },
            { name: "Alice", region: "NA", avatar: "avatar2.png", twitter: "alice_plays" },
            { name: "Bob", region: "TBD", avatar: "default.png", twitter: "" }
            ];

            

            // Populate profiles
            const profileList = document.getElementById('profileList');
            playerData.forEach(player => {
                profileList.innerHTML += `
                    <div class="col-md-4 mb-3">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                <img src="${player.avatar}" alt="${player.name}" class="rounded-circle mb-2" style="width: 80px; height: 80px;">
                                <h5 class="card-title">${player.name}</h5>
                                <p class="card-text">Region: ${player.region}</p>
                                ${player.twitter ? `<a href="https://twitter.com/${player.twitter}" target="_blank" class="btn btn-outline-light btn-sm">Twitter</a>` : ""}
                            </div>
                        </div>
                    </div>
                `;
            });

            // Search
            const search = document.getElementById('globalSearch');
            const suggestions = document.getElementById('suggestions');
            search.addEventListener('input', () => {
                const term = search.value.toLowerCase();
                suggestions.innerHTML = '';
                if (term) {
                    const matches = playerData.filter(p => p.name.toLowerCase().includes(term) || p.region.toLowerCase().includes(term)).map(p => p.name);
                    matches.forEach(name => {
                        const div = document.createElement('div');
                        div.textContent = name;
                        div.addEventListener('click', () => {
                            search.value = name;
                            suggestions.innerHTML = '';
                            filterContent(name);
                        });
                        suggestions.appendChild(div);
                    });
                }
                filterContent(term);
            });
            document.querySelector('form').addEventListener('submit', (e) => {
                e.preventDefault();
                filterContent(search.value.toLowerCase());
            });

            function filterContent(term) {
                const cards = profileList.querySelectorAll('.col-md-4');
                cards.forEach(card => {
                    const name = card.querySelector('.card-title').textContent.toLowerCase();
                    const region = card.querySelector('.card-text').textContent.toLowerCase();
                    card.style.display = (name.includes(term) || region.includes(term)) ? '' : 'none';
                });
            }
        </script>
    </body>
</html>
